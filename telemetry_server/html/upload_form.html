<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="title">CalSTAR Telemetry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">CalSTAR Telemetry</a>
    </nav>
    <script type="text/javascript" src="/dist/client.js"></script>

    <form action="/upload" method="post" encType="multipart/form-data">
        <h4>Upload instructions</h4>
        <p>The CSV must have headers.</p>
        <p>The data should be in order.</p>
        <div class="form-group">
            <input type="file" id="runfile" name="runfile" />
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>

    <div>
        <br><br>
        <a class="btn btn-danger" href="/">Home</a>
    </div>
</body>

</html>
