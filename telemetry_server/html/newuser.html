<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title id="title">CalSTAR Telemetry</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">CalSTAR Telemetry</a>
    </nav>
    <script type="text/javascript" src="/dist/client.js"></script>
    <h4>Create Account</h4>
    <form action="/createuser" method="post" encType="multipart/form-data">
        <div class="form-group">
            <label for="userEmail">Email address</label>
            <input type="email" name="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" name="password" class="form-control" id="userPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div>
        <br><br>
        <a class="btn btn-danger" href="/">Home</a>
    </div>
</body>

</html>
